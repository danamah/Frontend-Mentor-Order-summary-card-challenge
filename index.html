<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="m-0">
    <div
      class="container my-5 d-flex justify-content-center align-items-center"
    >
      <div class="card-des">
        <div class="image">
          <img class="img-fluid" src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-body text-center p-2 px-4">
          <div class="header px-3 py-2">
            <h2>Order Summary</h2>
            <p class="px-2">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div
            class="price p-2 mb-3 d-flex align-items-center justify-content-between"
          >
            <div class="left d-flex gap-3 align-items-center">
              <img
                class="img-fluid w-100"
                src="./images/icon-music.svg"
                alt=""
              />
              <div class="plan">
                <p class="my-2">Annual Plan</p>
                <p class="my-2">$59.99/year</p>
              </div>
            </div>
            <div class="right">
              <a class="px-2 fw-bold" href="#">Change</a>
            </div>
          </div>
          <button type="button" class="btn w-100 my-2">
            Proceed to Payment
          </button>
          <button type="button" class="btn w-100 my-2">Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution text-center my-2">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
